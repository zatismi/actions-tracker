<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actions Tracker</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    />
</head>
<body>
    <div class="container d-flex flex-column align-items-center py-3">
        <h1>Actions Tracker</h1>
        <main>
            <div class="btn-group gap-2 mb-2" role="group" aria-label="Basic mixed styles example">
              <button type="button" class="btn btn-info"><i class="fa-solid fa-backward-step"></i></button>
              <button type="button" class="btn btn-info"><i class="fa-solid fa-backward"></i></button>
              <button type="button" class="btn btn-warning" onclick="pause()"><i class="fa-solid fa-pause"></i></button>
              <button type="button" class="btn btn-success" onclick="play()"><i class="fa-solid fa-play"></i></button>
              <button type="button" class="btn btn-info"><i class="fa-solid fa-forward"></i></button>
              <button type="button" class="btn btn-info"><i class="fa-solid fa-forward-step"></i></button>
            </div>
            <div class="form-floating">
              <textarea
                  class="form-control text-inputs"
                  placeholder="Leave a comment here"
                  id="floatingTextarea2 "
                  style="height: 100px"
                  oninput="actions()"
              ></textarea>
              <label for="floatingTextarea2">Write something here...</label>
            </div>
            <div>
                <label for="disabledRange" class="form-label">Disabled range</label>
                <input type="range" class="form-range" min="0" max="1" value="0" id="range1" oninput="sliderPlay()" disabled>
            </div>
            <div id="preview-box" style="width: 250px; overflow-wrap: break-word;">
                <p>preview</p>
            </div>
        </main>
    </div>
    <script src="./script.js"></script>
</body>
</html>
